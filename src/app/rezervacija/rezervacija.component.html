<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card mt-5">
                <div class="card-header"></div>
                <div class="card-body">
                    <form [formGroup]='rezForm' (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="name" class="form-label">Vartotojo vardas</label>
                            <input type="text" class="form-control" id="name" name="name" formControlName='name'>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">El. pasto adresas</label>
                            <input type="text" class="form-control" id="email" name="email" formControlName='email'>
                            <span *ngIf="!rezForm.get('email').valid && rezForm.get('email').touched " class="help-block"></span>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Amzius</label>
                            <input type="number" class="form-control" id="age" name="age" formControlName='age'>
                        </div>
                        <div class="mb-3">
                            <label for="type" class="form-label">Tipas</label>
                            <input type="text" class="form-control" id="type" name="type" formControlName='type'>
                        </div>
                        <button class="btn btn-success" type="submit" >Registracija</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
